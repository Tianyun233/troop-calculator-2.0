        function changeLanguage(lang) {

        function calculateOptimalRatio() {
            const t = translations[currentLang] || translations["en"];
            const capacity = parseFloat(document.getElementById('totalCapacity').value) || 0;
            const useRosa = document.getElementById('rosaToggle').checked;
            const cavSkill = document.getElementById('cavSkill').value;
            const arcSkill = document.getElementById('arcSkill').value;

            if (capacity <= 0) { alert(t.alert_capacity); return; }

            function getS(prefix, type) {
                const bAtk = parseFloat(document.getElementById(prefix + '_base_atk').value) || 0;
                const bLeth = parseFloat(document.getElementById(prefix + '_base_leth').value) || 0;
                let buffAtk = 1 + (parseFloat(document.getElementById(prefix + '_buff_atk').value) || 0) / 100;
                const buffLeth = 1 + (parseFloat(document.getElementById(prefix + '_buff_leth').value) || 0) / 100;

                if (type === 'hunter' && useRosa) buffAtk *= 1.3;
                const kBase = bAtk * bLeth * buffAtk * buffLeth;

                let b = 0;
                if (type === 'rider') b = 0.2017;
                if (type === 'hunter') b = 0.443;

                let f = 1.0;
                if (type === 'rider') {
                    if (cavSkill === 'g3') f = 1.1;
                    else if (cavSkill === 'g5') f = 1.15;
                } else if (type === 'hunter') {
                    const baseF = 1.1;
                    let goldF = 1.0;
                    if (arcSkill === 'g3') goldF = 1.1;
                    else if (arcSkill === 'g5') goldF = 1.15;
                    f = baseF * goldF;
                }
                return kBase * (1 + b) * f;
            }

            const s_inf = getS('inf', 'infantry');
            const s_rid = getS('rid', 'rider');
            const s_hun = getS('hun', 'hunter');

            const w_inf = s_inf * s_inf;
            const w_rid = s_rid * s_rid;
            const w_hun = s_hun * s_hun;
            const totalW = w_inf + w_rid + w_hun;

            if (totalW === 0) { alert(t.alert_stats); return; }

            // çº¯æ¯”ä¾‹åˆ†é…
            const fInf = Math.round(capacity * (w_inf / totalW));
            const fRid = Math.round(capacity * (w_rid / totalW));
            const fHun = capacity - fInf - fRid;

            document.getElementById('result-area').style.display = 'block';
            document.getElementById('result-content').innerHTML = `
                <div class="result-row"><span>${t.troop_inf}</span><span><span class="result-highlight">${fInf.toLocaleString()}</span> (${((fInf/capacity)*100).toFixed(2)}%)</span></div>
